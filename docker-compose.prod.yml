version: "3.7"
services:
  postgres:
    image: postgres:13.1
    volumes:
      - metaverse-postgres:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:15432:5432"
    command: ["postgres", "-c", "log_statement=all"]
    env_file: ./env/.env.postgres

  # redis:
