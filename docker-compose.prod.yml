  #   stdin_open: true

  api:
    build:
      dockerfile: ./dockerfile.develop
      context: ./api
    depends_on:
      - postgres
    ports:
      - "127.0.0.1:14000:3000"
    volumes:
      - ./api/src:/usr/src/app/src
    env_file:
      - ./env/.env.api

volumes:
  metaverse-postgres:
    name: metaverse-postgres
